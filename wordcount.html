<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: brown;">WORDS COUNTER</h1>
    <textarea id="word" rows="25" cols="30" style="border: 5px solid gold;"></textarea><br><br>
    <button style="background-color: cadetblue; border: 3px solid red;" onclick="cal()">CALCULATE</button>
    <P id="count"></P>
    <script>

        function cal(){
            var a=document.getElementById('word').value;
            var b=a.split(" ");
            var c=b.length;
            document.getElementById('count').innerHTML="NUMBER OF WORDS ="+ c;

        }
    </script>
</body>
</html>
